events {}

http {
    server {
        listen 80;
        server_name balance-dental.ru www.balance-dental.ru;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://balance-dental.ru$request_uri;  # Redirect HTTP to HTTPS
        }
    }

    server {
        listen 443 ssl;
        server_name balance-dental.ru www.balance-dental.ru;

        ssl_certificate /etc/nginx/ssl/live/balance-dental.ru/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/balance-dental.ru/privkey.pem;

        location / {
            proxy_pass http://frontend:80;  # Adjust port if needed (e.g., 3000)
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}